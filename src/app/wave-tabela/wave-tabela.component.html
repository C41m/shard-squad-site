<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="wave">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wave </th>
      <td mat-cell *matCellDef="let row"> {{ row.wave }} </td>
    </ng-container>
  
    <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="quantidade"> Quantidade </th>
        <td mat-cell *matCellDef="let row"> {{ row.quantidade }} </td>
      </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
