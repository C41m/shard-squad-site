<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="jogador">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Jogador </th>
      <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
    </ng-container>
  
    <ng-container matColumnDef="tempo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="tempo"> Tempo </th>
        <td mat-cell *matCellDef="let row"> {{ row.end_time }} </td>
      </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
